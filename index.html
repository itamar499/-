<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>איתמר ספרים</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- התפריט הקיים -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">איתמר ספרים</a>
            </div>
            <ul>
                <li><a href="index.html">דף הבית</a></li>
                <li><a href="books.html">ספרים</a></li>
                <li>
                    <a href="cart.html" class="cart-link">
                        <span class="cart-count">0</span>
                        סל קניות
                    </a>
                </li>
                <li><a href="contact.html">צור קשר</a></li>
                <li><a href="admin.html">ניהול</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="welcome-title">ברוכים הבאים לאיתמר ספרים</h1>
        
        <section class="featured-books">
            <h2>ספרים מומלצים</h2>
            <div id="booksList" class="books-grid">
                <!-- הספרים יוצגו כאן דרך JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 איתמר ספרים. כל הזכויות שמורות.</p>
    </footer>

    <script>
        // טעינת ספרים
        function loadBooks() {
            const books = JSON.parse(localStorage.getItem('books') || '[]');
            const booksListElement = document.getElementById('booksList');
            
            if (books.length === 0) {
                booksListElement.innerHTML = '<p class="no-books">אין ספרים זמינים כרגע</p>';
                return;
            }
            
            booksListElement.innerHTML = books.map(book => `
                <div class="book-card">
                    <img src="${book.image}" alt="${book.title}" onerror="this.src='placeholder.jpg'">
                    <div class="book-info">
                        <h3>${book.title}</h3>
                        <p class="author">מאת: ${book.author}</p>
                        <p class="price">₪${book.price}</p>
                        <button onclick="addToCart(${book.id}, '${book.title}', ${book.price})" class="add-to-cart-btn">
                            הוסף לסל
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // הוספה לסל
        function addToCart(bookId, title, price) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const existingItem = cart.find(item => item.id === bookId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: bookId,
                    title: title,
                    price: price,
                    quantity: 1
                });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert('הספר נוסף לסל הקניות!');
        }

        // עדכון מספר פריטים בסל
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelector('.cart-count').textContent = count;
        }

        // טעינה ראשונית
        document.addEventListener('DOMContentLoaded', () => {
            loadBooks();
            updateCartCount();
        });
    </script>
</body>
</html>
