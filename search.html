<body>

                </a>
            </div>
            <div class="menu-toggle">☰</div>
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        דף הבית
                    </a>
                </li>
                <li>
                    <a href="books.html">

                <li>

            <div id="loading" class="loading-spinner" style="display: none;">
